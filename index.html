	<script>
		window.onload = function () {
			// Get the viewport dimensions
			const viewportWidth = window.innerWidth;
			const viewportHeight = window.innerHeight;

			// Get the browser's user agent string
			const userAgent = navigator.userAgent;

			// Check if the user agent indicates a mobile device
			const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);

			// Check if the viewport width or height is below 500px
			if (isMobile) {
				const divs = document.querySelectorAll('div');
				divs.forEach(div => {
					div.style.maxWidth = '16.8in';
					div.style.width = '16.8in';
				});
			} else {
				document.body.style.transform = "scale(1.3)";
				document.body.style.transformOrigin = "top left"; // Set the origin for scaling
			}

			// Display the dimensions in an alert
			alert(`Updated: Thursday, April 24, 2025, 11:43 AM`);
		};
